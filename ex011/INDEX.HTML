<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorticut icon" href="midia/favicon/favicon.ico">
    <title>Vídeos HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p><strong>Este vídeo esta hospedado no meu próprio servidor:</strong></p>

    <video width="500" poster="midia/thumb/thumb-limoes.jpg" controls autoplay >
        <source src="midia/video-limao.mp4" type="video/mp4">
        <source src="midia/Video-Limao.m4v" type="video/m4v">
        <source src="midia/Video-Limao.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    <h1><em>Inserindo vídeos do YouTube:</em></h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
