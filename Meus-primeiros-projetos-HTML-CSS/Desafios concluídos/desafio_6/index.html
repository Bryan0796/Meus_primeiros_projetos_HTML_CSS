<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para saber qual tag será utilizada para cada um.</p>
    <ul>
        <li><abbr title="Use a tag &LT p &GT">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &LT h1 &GT, &LT h2 &GT, &LT h3 &GT, &LT h4 &GT, &LT h5 &GT, &LT h6 &GT.">Títulos</abbr></li>
        <li><abbr title="Use a tag &LT img &GT">Imagens</abbr></li>
        <li><abbr title="Use a tag &LT abbr &GT">Abreviações</abbr></li>
        <li><abbr title="Use a tag &LT code &GT e tag &LT pre &GT para formatação original.">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &LT ol &GT">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &LT ul &GT">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
