<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black ;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
                <TD>A1</TD>
                <TD>B1</TD>
                <TD>C1</TD>
            <TR>
                <TD>A2</TD>
                <TD>B2</TD>
                <TD>C2</TD>
            </TR>
            <TR>
                <TD>A3</TD>
                <TD>B3</TD>
                <TD>C3</TR>
            </TR>
            <TR>
                <TD>A4</TD>
                <TD>B4</TD>
                <TD>C4</TD>
            </TR>
        </tr>
    </table>
</body>
</html>
